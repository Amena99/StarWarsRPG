<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star Wars Game</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <!-- Bootstrap Stylesheet Link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Added link to the JQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<body>
    <div class="container">
        <div class="row">
            <h1 class="toptext">Pick a player to begin!</h1>
        </div>
        <!-- Utilized Bootstrap Cards to Contain Characters' Images and Information -->
        <div class="row">
            <div class="col-md-3 ObiCont">
                <div class="card mt-2 players" id="ObiWan">
                    <img class="card-img-top" src="https://i.kinja-img.com/gawker-media/image/upload/s--6oBFTK_i--/c_scale,f_auto,fl_progressive,q_80,w_800/kz8kvwoedn6wtqlihjqu.jpg"
                        alt="Card image cap" style="width:100%; height:100px;">
                    <div class="card-body">
                        <h5 class="card-title">Obi-Wan Kenobi</h5>
                        <h5 class="card-subtitle mb-2 text-muted">Health:</h5>
                        <span id="ObiHealth"></span>
                    </div>
                </div>
            </div>
            <div class="col-md-3 LukSkyCont">
                <div class="card mt-2 players" id="LukSky">
                    <img class="card-img-top" src="https://uain.press/_uploads/2018/09/Hayden-Christensen-Star-Wars-Episode-8-Anakin-Skywalker-Ghost.jpg"
                        alt="Card image cap" style="width:100%; height:100px;">
                    <div class="card-body">
                        <h5 class="card-title">Luke Skywalker</h5>
                        <h5 class="card-subtitle mb-2 text-muted">Health:</h5>
                        <span id="LukeHealth"></span>
                    </div>
                </div>
            </div>
            <div class="col-md-3 DarSidCont">
                <div class="card mt-2 players" id="DarSid">
                    <img class="card-img-top" src="https://usercontent2.hubstatic.com/14081179_f520.jpg" alt="Card image cap"
                        style="width:100%; height:100px;">
                    <div class="card-body">
                        <h5 class="card-title">Darth Sidious</h5>
                        <h5 class="card-subtitle mb-2 text-muted">Health:</h5>
                        <span id="DSHealth"></span>
                    </div>
                </div>
            </div>
            <div class="col-md-3 DarMauCont">
                <div class="card mt-2 players" id="DarMau">
                    <img class="card-img-top" src="https://i.pinimg.com/originals/50/cf/52/50cf523c61d5dd8206a0af32014ec415.jpg"
                        alt="Card image cap" style="width:100%; height:100px;">
                    <div class="card-body">
                        <h5 class="card-title">Darth Maul</h5>
                        <h5 class="card-subtitle mb-2 text-muted">Health:</h5>
                        <span id="DMHealth"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4" id="player">
                <h1>Your Character:</h1>
            </div>
            <div class="col-md-4"></div>
            <div class="col-md-4" id="defender">
                <h1>Defender:</h1>
            </div>
        </div>
        <div class="row playarea">
            <div class="col-md-4 spots" style="height:250px">
                <div class="card mt-2" id="playerlocation"></div>
            </div>
            <!-- Buttons to Play and Reset       -->
            <div class="col-md-4 buttoncol">
                <div class="row button">
                    <button type="button" class="btn btn-danger" id="attackb">Attack!</button>
                </div>
                <div class="row button" id="gameAction">
                    <p><h4 class="gameAction"></h4></p>
                </div>
                <div class="row"></div>
                <div class="row resetbutton">
                    <div class="row button">
                        <button type="button" class="btn btn-primary resetb">Play Again</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4 spots" style="height:250px">
                <div class="card mt-2" id="enemylocation"></div>
            </div>
        </div>
    </div>
</div>

    <!-- Link to the Javascript File -->
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
